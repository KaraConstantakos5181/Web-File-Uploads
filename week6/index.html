<!DOCTYPE html>
<html lang="en">
<head>
  <title> Week 6 </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" >
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora" >
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue" >
</head>

<body>
  <section id="header">
    <h1 id="siteText"> Welcome to my site! </h1>
    <img alt="myphoto" src="../Assets/4.jpg" id="myphotoo">
  </section>

  <section id="sectionOne">
    <h2 id="h1"> My Photography </h2>
    <p> I have been doing photography for many years. I have won many scholastic art awards. I love taking photos of places, people, and pretty much everything! </p>
    <button id="colorbutton"> Text Color Change </button>
  </section>


  <section id="three" >
    <h2 id="h2"> Change it up! </h2>
    <button id="mybutton"> Click this button </button>
  </section>

<script>
  document.getElementById("mybutton").addEventListener("click",  buttonOne);
  document.getElementById("colorbutton").addEventListener("click", colorChange);

  function colorChange(){
    document.getElementById("siteText").style.color = "#20394d";
    document.getElementById("h1").style.color = "#20394d";
    document.getElementById("h2").style.color = "#20394d"
  }

  function buttonOne(){
    document.body.style.backgroundColor = "#ffebcc";
  }
</script>

</body>
